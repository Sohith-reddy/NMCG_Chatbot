<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet"  href="{{url_for("static",filename="style.css")}}"> -->
    <link rel="stylesheet" href="/static/styles/styles1.css">
    <link rel="icon" type="image/x-icon" href="https://nmcg.nic.in/images/nmcgNew.jpg">
    <title>Login Page</title>
    <script src="/static/scripts/scripts.js"></script>
</head>
    <body class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Enter your Login Credentials!</p>
      
                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typeEmailX">Email</label>
                      <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Email" required/>
            
                    </div>
      
                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typePasswordX">Password</label>
                      <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password" required/>
                    </div>
      
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!" style="text-decoration: none;">Forgot password?</a></p>
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" style="margin-bottom: 9vw;">Login</button>

                    <!-- <div class="optional-paragraph-main">OR</div> -->
      
                    <div class="d-flex justify-content-center text-center mt-4 pt-1" id="pictures-button">
                      <div class="optional-paragraph">Login With: </div>
                      <a href="/accounts" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="/accounts" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="/accounts" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                      <a href="/accounts" class="text-white" style="padding-left: 30px;"><i class="fab fa-github"></i></a>
                      <a href="/accounts" class="text-white" style="padding-left: 30px;"><i class="fab fa-linkedin"></i></a>
                    </div>
      
                  </div>
      
                  <div>
                    <p class="mb-0">Don't have an account? <a href="/signup" class="text-white-50 fw-bold" id="sign-in">Sign Up</a>
                    </p>
                    <p class="paragraph-date-time"><span id="dynamic-time" class="time-date"></span></p>
                  </div>
                  <div class="footer-rights">
                    <p>Copyrights &#169; Project GANGA | All rights reserved</p>
               </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <script>
            function updateDateTime() {
                var dateTimeElement = document.getElementById('dynamic-time');
                var currentDateTime = new Date();
                dateTimeElement.innerHTML = currentDateTime.toLocaleString();
            }
            setInterval(updateDateTime, 1000);
        </script>
    </body>
</html>
